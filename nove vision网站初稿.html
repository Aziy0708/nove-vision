<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智盾视界监控云平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #0a0f20;
            color: #fff;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1920px;
            margin: 0 auto; /* 整个容器水平居中 */
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
        }
        .header {
            grid-column: 1 / 4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        h1 {
            grid-column: 1 / 4; /* 标题跨列，确保全屏宽度内居中 */
            text-align: center; /* 文字水平居中 */
            margin: 10px 0;
        }
        .nav {
            grid-column: 1 / 4;
            background-color: #1a2545;
            border-radius: 5px;
            padding: 10px 0;
        }
        .nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        .nav li {
            margin: 0 15px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #2a3f6f;
        }
        .sidebar-left {
            grid-row: 3 / 4;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: #1a2545;
            border-radius: 5px;
            padding: 15px;
        }
        .card-title {
            font-size: 16px;
            margin-bottom: 10px;
            border-bottom: 1px solid #2a3f6f;
            padding-bottom: 5px;
            text-align: center; /* 卡片标题居中 */
        }
        .alert-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .alert-table th, .alert-table td {
            padding: 5px;
            text-align: center; /* 异常预警表格文字居中 */
            border-bottom: 1px solid #2a3f6f;
        }
        .alert-table th {
            background-color: #2a3f6f;
        }
        .help-alert {
            height: 120px;
            background-color: #3a4f7f;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center; /* 求助预警文字居中 */
        }
        .help-alert:hover {
            background-color: #4a5f8f;
        }
        .remote-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .remote-table th, .remote-table td {
            padding: 5px;
            text-align: center; /* 远程操作表格文字居中 */
            border-bottom: 1px solid #2a3f6f;
        }
        .remote-table th {
            background-color: #2a3f6f;
        }
        .main {
            grid-row: 3 / 4;
            background-color: #1a2545;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .camera {
            width: 100%;
            height: 100%;
            background-color: #0a0f20;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .camera:hover {
            transform: scale(1.01);
        }
        .sidebar-right {
            grid-row: 3 / 4;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .chart-card {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .table-card {
            background-color: #1a2545;
            border-radius: 5px;
            padding: 15px;
        }
        .line-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .line-table th, .line-table td {
            padding: 5px;
            text-align: center; /* 线路跟踪表格文字居中 */
            border-bottom: 1px solid #2a3f6f;
        }
        .line-table th {
            background-color: #2a3f6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="weather-icon">
                    <span>晴</span>
                </div>
                <div class="weather-text">
                    <div>无锡</div>
                    <div>16-21℃</div>
                </div>
            </div>
            <div class="header-right">
                <div class="time" id="currentTime">13:14</div>
                <div class="date" id="currentDate">2024年10月11日 星期五</div>
            </div>
        </div>
        <h1>智盾视界监控云平台</h1>
        <div class="nav">
            <ul>
                <li><a href=" ">线路跟踪</a ></li>
                <li><a href="#">求助预警</a ></li>
                <li><a href="#">行为管理</a ></li>
                <li><a href="#">设备管理</a ></li>
                <li><a href="#">远程操作</a ></li>
                <li><a href="#">人员管理</a ></li>
            </ul>
        </div>
        <div class="sidebar-left">
            <div class="card">
                <div class="card-title">异常预警</div>
                <table class="alert-table">
                    <thead>
                        <tr>
                            <th>区域</th>
                            <th>人员</th>
                            <th>行为</th>
                            <th>时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>一区</td>
                            <td>2</td>
                            <td>爬树失衡</td>
                            <td>13:45</td>
                        </tr>
                        <tr>
                            <td>二区</td>
                            <td>1</td>
                            <td>电灯公德</td>
                            <td>14:56</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card">
                <div class="card-title">求助预警</div>
                <div class="help-alert">
                    <span>暂无</span>
                </div>
            </div>
            <div class="card">
                <div class="card-title">远程操作</div>
                <table class="remote-table">
                    <thead>
                        <tr>
                            <th>区域</th>
                            <th>请求</th>
                            <th>空开</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>信息工程系</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>旅游管理系</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>酒店管理系</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>财会金融系</td>
                            <td>0</td>
                            <td>0</td>
                        <tr>
                            <td>升学部</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="main">
            <div class="camera" id="mainCam">主摄像头画面</div>
        </div>
        <div class="sidebar-right">
            <div class="card">
                <div class="card-title">人员情况</div>
                <div class="chart-card">
                    <canvas id="peopleChart"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-title">设备接入情况</div>
                <div class="chart-card">
                    <canvas id="deviceChart"></canvas>
                </div>
            </div>
            <div class="table-card">
                <div class="card-title">线路跟踪</div>
                <table class="line-table">
                    <thead>
                        <tr>
                            <th>UPS</th>
                            <th>主电</th>
                            <th>灯1</th>
                            <th>灯2</th>
                            <th>灯3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>正常</td>
                            <td>正常</td>
                            <td>正常</td>
                            <td>正常</td>
                            <td>正常</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 动态更新时间和日期
        function updateDateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'long' });
            document.getElementById('currentTime').textContent = timeStr;
            document.getElementById('currentDate').textContent = dateStr;
        }
        updateDateTime();
        setInterval(updateDateTime, 60000);

        // 主摄像头交互
        document.getElementById('mainCam').addEventListener('click', () => {
            alert('点击主摄像头区域，可接入真实摄像头流或切换画面');
        });

        // 人员情况图表（模拟）
        const peopleCtx = document.getElementById('peopleChart').getContext('2d');
        new Chart(peopleCtx, {
            type: 'bar',
            data: {
                labels: ['区域1', '区域2', '区域3', '区域4'],
                datasets: [{
                    label: '人数',
                    data: [12, 19, 8, 15],
                    backgroundColor: 'rgba(30, 144, 255, 0.7)',
                    borderColor: 'rgba(30, 144, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 设备接入情况图表（模拟）
        const deviceCtx = document.getElementById('deviceChart').getContext('2d');
        new Chart(deviceCtx, {
            type: 'pie',
            data: {
                labels: ['已接入', '未接入', '故障'],
                datasets: [{
                    data: [7, 2, 1],
                    backgroundColor: [
                        'rgba(34, 139, 34, 0.7)',
                        'rgba(255, 165, 0, 0.7)',
                        'rgba(255, 0, 0, 0.7)'
                    ],
                    borderColor: [
                        'rgba(34, 139, 34, 1)',
                        'rgba(255, 165, 0, 1)',
                        'rgba(255, 0, 0, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
